<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title>Learn Modules and Controllers</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="myController">
	<div>
		<input type="text" ng-model="employee.FirstName"><br>
		<input type="text" ng-model="employee.LastName"><br>
		<input type="text" ng-model="employee.Gender"><br>
	</div>
	<div>
		First name: {{employee.FirstName}}<br>
		Last name: {{employee.LastName}}<br>
		Gender: {{employee.Gender}}<br>
	</div>
</body>
</html>
